---
- name: Check if Docker installation is requested
  ansible.builtin.debug:
    msg: "Docker installation is {{ 'enabled' if docker_install else 'disabled' }}"

- name: Skip Docker installation
  ansible.builtin.meta: end_play
  when: not docker_install | bool

- name: Ensure old versions of Docker are removed
  ansible.builtin.package:
    name:
      - docker
      - docker-engine
      - docker.io
      - containerd
      - runc
    state: absent
  become: true

- name: Install required system packages for Docker
  ansible.builtin.package:
    name:
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
      - apt-transport-https
    state: present
  become: true

- name: Add Docker's official GPG key
  ansible.builtin.apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present
  become: true

- name: Add Docker repository
  ansible.builtin.apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
    state: present
  become: true

- name: Install Docker Engine
  ansible.builtin.package:
    name:
      - docker-{{ docker_edition }}
      - docker-{{ docker_edition }}-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: "{{ docker_package_state }}"
  become: true

- name: Ensure Docker service is started and enabled
  ansible.builtin.systemd:
    name: docker
    state: started
    enabled: true
  become: true

- name: Add users to docker group
  ansible.builtin.user:
    name: "{{ item }}"
    groups: docker
    append: true
  loop: "{{ docker_users }}"
  become: true
  when: docker_users | length > 0

- name: Configure Docker daemon
  ansible.builtin.copy:
    dest: /etc/docker/daemon.json
    content: |
      {
        "log-driver": "json-file",
        "log-opts": {
          "max-size": "10m",
          "max-file": "3"
        },
        "storage-driver": "overlay2"
      }
    mode: "0644"
    owner: "root"
    group: "root"
  become: true
  notify: Restart Docker

- name: Verify Docker installation
  ansible.builtin.command: docker --version
  changed_when: false
  become: true

- name: Verify Docker Compose installation
  ansible.builtin.command: docker compose version
  changed_when: false
  become: true
