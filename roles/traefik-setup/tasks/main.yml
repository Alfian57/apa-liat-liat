---
- name: Create traefik directory
  ansible.builtin.file:
    path: /opt/docker-stack/infrastructure/traefik
    state: directory
    mode: "0755"

- name: Copy traefik docker-compose.yml
  ansible.builtin.copy:
    src: "{{ role_path }}/files/docker-compose.yml"
    dest: /opt/docker-stack/infrastructure/traefik/docker-compose.yml
    mode: "0644"

- name: Copy traefik configuration files
  ansible.builtin.copy:
    src: "{{ role_path }}/files/traefik.yml"
    dest: /opt/docker-stack/infrastructure/traefik/traefik.yml
    mode: "0644"

- name: Copy .env
  ansible.builtin.copy:
    src: "{{ role_path }}/files/.env"
    dest: /opt/docker-stack/infrastructure/traefik/.env
    mode: "0644"

- name: Ensure Docker Compose is installed
  ansible.builtin.apt:
    name: docker-compose-plugin
    state: present

- name: Run docker-compose up in traefik directory
  community.docker.docker_compose_v2:
    project_src: /opt/docker-stack/infrastructure/traefik
    state: present
