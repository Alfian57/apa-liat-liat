services:
  redis:
    container_name: redis
    image: redis:8.0.0
    restart: unless-stopped
    networks:
      - redis_network
    volumes:
      - redis_data:/data
    command: redis-server --save 60 1 --loglevel warning

  redis-commander:
    container_name: redis_commander
    image: rediscommander/redis-commander:latest
    restart: unless-stopped
    environment:
      REDIS_HOSTS: redis
    networks:
      - redis_network
      - traefik_network
    ports:
      - "127.0.0.1:8083:8081"
    depends_on:
      - redis
    labels:
      - "traefik.enable=true"

volumes:
  redis_data:
    driver: local

networks:
  redis_network:
    name: redis_network
  traefik_network:
    external: true
